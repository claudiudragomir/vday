<! DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <h1>Vrei să fii potârnichia mea<br> de V-Day?</h1>

    <div>
        <button id="yes" class="btn btn-success btn-lg" onclick="goToPage()">Da</button>
        <button id="no" class="btn btn-danger btn-lg" onclick="makeYesBigger()">Nu</button>
    </div>

    <script>
        function makeYesBigger() {
            let yesButton = document.getElementById("yes");
            
            let newSize = parseFloat(window.getComputedStyle(yesButton).fontSize) + 30;
            yesButton.style.fontSize = newSize + "px";
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).padding) + 7) + "px";
            
            let noButton = document.getElementById("no");
            if (yesButton.clientWidth >= noButton.clientWidth * 5) {
               noButton.style.display = "none";
            }
        }

        function goToPage() {
            window.location.href = "yes.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
